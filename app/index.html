<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>recipe-box</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla|Raleway" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style media="screen">
      body {
        font-family: 'Raleway', helvetica, sans-serif;
      }
      .appContainer {
        text-align: center;
      }
      .heading {
        letter-spacing: 5px;
        color: #D33257;
        margin-bottom: 50px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        text-shadow: 1px 2px 0px rgba(0, 0, 0, 0.3);
      }
      .button {
        padding: 10px;
        background: linear-gradient(to right, #64DDBB, #00B5B5);
        border: none;
        outline: none;
        box-shadow: 0px 4px 0 rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        color: #eee;
        font-size: 25px;
        font-family: 'Karla', helvetica, sans-serif;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .button:hover {
        background: linear-gradient(to right, #4BA68C, #007575);
      }
      .button:active {
        box-shadow: 0px 0px 0 rgba(0, 0, 0, 0);
        margin-top: 2px;
      }
      .recipeBox {
        font-family: 'Karla', helvetica, sans-serif;
        padding: 20px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 15px auto;
        border-radius: 3px;
        color: #444;
      }
      .container {

      }
      .recipe {
        padding: 20px;
        background: rgba(246, 205, 97, 0.3);
        cursor: pointer;
        user-select: none;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
        margin-bottom: 10px;
      }
      .recipe:hover {
        background: rgba(246, 205, 97, 0.5);
      }
      .deleteEdit {
        padding: 10px;
        margin-right: 10px;
        background: #D33257;
        color: #fff;
        outline: none;
        border-radius: 50px;
        border: none;
        font-size: 15px;
        letter-spacing: 1px;
        box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
      }
      .deleteEdit:hover {
        background: #913349;
      }
      .deleteEdit:active {
        box-shadow: none;
      }
      .ingredients-on {
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
        text-align: left;
        padding: 20px;
        display: block;
        margin-bottom: 10px;
      }
      .ingredients-off {
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
        text-align: left;
        padding: 20px;
        display: none;
        margin-bottom: 10px;
      }

    </style>
  </head>
  <body>
    <div id="app">

    </div>
  </body>
</html>
